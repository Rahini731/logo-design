<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Windzz Bakes</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffaf3;
      color: #4a2c2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    img.logo {
      max-width: 250px;
      height: auto;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin: 10px 0;
      letter-spacing: 2px;
    }
    .quotes {
      margin-top: 20px;
      font-style: italic;
      font-size: 1.1rem;
      color: #6b4f4f;
    }
    .quotes p {
      margin: 8px 0;
    }
    .tagline {
      position: absolute;
      bottom: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      color: #3e2723;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <!-- Replace the src with the actual path to your logo -->
  <img src="logo.jpeg" alt="Windzz Bakes Logo" class="logo">
  
  <h1>WELCOME</h1>
  
  <div class="quotes">
    <p>"Baking is love made edible."</p>
    <p>"Life is short, eat the cake."</p>
    <p>"Good bread warms the soul."</p>
  </div>
  
  <div class="tagline">
    MAKE A DAY WITH DELIGHT
  </div>
</body>
</html>
